<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Renae and David Get Hitched!</title>
    <style>

#vhs-box
{
    height: 100vh;
    left: calc(50vw - 27.7vh);
    position: absolute;
    z-index: 1;
}

#vhs-tape
{
  transform: rotate(-90deg);
  width: 100vh;
  left: calc(50vw - 49vh);
  top: calc(50vh - 27.7vh);
  position: absolute;
  z-index: 0;
}

#vhs-tape.put-back
{
  animation: tape 3s reverse both;
}

#open-box:checked + label #vhs-box
{
  animation: box 3s both;
}

#open-box:checked + label #vhs-tape
{
  animation: tape 3s both;
}

@keyframes tape {
  0% {
    z-index: 0;
  }

  33% {
    transform: rotate(-90deg);
    left: calc(50vw + 10vh);
  }

  50% {
    z-index: 2;
  }

  56% {
    transform: rotate(0deg);
    left: calc(50vw);
    }

 66% {
    top: calc(50vh - 27.7vh);
    left: calc(50vw - 50vh);
    width: 100vh;
  }

  100%
  {
    /*
    top: calc(50vh - 28vw);
    left: 0%;
    width: 100vw;
    */
    transform: rotate(0deg) scale(1.25);
    z-index: 2;
  }
}

@keyframes box {
  75% {
    filter: sepia(0%);
  }

  100%
  {
    filter: sepia(100%);
  }
}
    </style>
  </head>
  <body>

<input type="checkbox" id="open-box">
<label for="open-box">
<img src="wedding2.png" id="vhs-tape">
<img src="wedding1.png" id="vhs-box">
</label>

<script>
  const cb = document.querySelector("#open-box");
  const label = document.querySelector("label");
  const tape = document.querySelector("#vhs-tape");

  label.addEventListener("pointerdown",
    e =>
    {
      console.log("PD");
      tape.classList.remove("put-back");
    });

  cb.addEventListener("click",
    e =>
    {
      console.log(e);
      if (!e.target.checked)
        setTimeout(() => tape.classList.add("put-back"))
    });
</script>

  </body>
</html>
